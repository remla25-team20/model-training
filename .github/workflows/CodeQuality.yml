name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pylint:
    name: Pylint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout lib-ml repo
        uses: actions/checkout@v3
        with:
          repository: remla25-team20/lib-ml
          path: lib-ml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint
          pip install -e ./lib-ml

      - name: Run pylint on src/ only with plugin
        run: PYTHONPATH=. pylint src/

  flake8:
    name: Flake8 Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Run flake8 on src/ only
        run: flake8 src/
